<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
            <div class="unit-converter__container">
                <div class="unit-converter__top">
                    <h1>Metric/Imperial Unit Conversion</h1>
                    <input type="text" id="input_number" name="number">
                    <button id="convert-btn">Convert</button>
                </div>
                <div class="unit-converter__bottom">

                    <div class="unit-converter__display-box">
                        <h4>Length (Meter/Feet)</h4>
                        <div class="unit-converter__display-numbers"> 
                            <p id="convertedNumbDisplay">0 meters = 0.000 feet | 0 feet = 0.000 meters </p>
                        </div>
                    </div>

                    <div class="unit-converter__display-box">
                        <h4>Volume (Liters/Gallons)
                        </h4>
                        <div class="unit-converter__display-numbers"> 
                            <p id="convertedNumbDisplay-2">0 liters  = 0.000 gallons | 0 gallons = 0.000 liters </p>
                        </div>
                    </div>

                    <div class="unit-converter__display-box">
                        <h4>Mass (Kilograms/Pounds)</h4>
                        <div class="unit-converter__display-numbers"> 
                            <p id="convertedNumbDisplay-3">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
